<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add integers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="input-group mb-3">
            <input type="number" name="integerInput" id="intInput">
        </div>
        
        <button type="submit" onclick="addNum()" class="btn btn-secondary butt">Add me</button>
        
        <div class="lower-buttons">
            <button type="button" onclick="ascend()" class="btn btn-success butt">Sort me small to big</button>
            <button type="button" onclick="descend()" class="btn btn-info butt">Sort me big to small</button>
        </div>

        <div class="jumbotron jumbotron-fluid list-output">
            <div class="container">
              <h1 class="display-4"></h1>
              <p class="lead"></p>
            </div>
        </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
